<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ASSIGNMENT 11 PART 2</title>

 
    <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="directory/js/search.js"></script>
	<script src="directory/js/employee.js"></script>
<!--	<script src="directory/js/displayemployee.js"></script>-->
</head>

<body>
    <!---------- HOME --------->
    
    <div data-role="page" id="home" data-theme="b">
        <header data-role="header">
            <h1>Directory</h1>
        </header>
        <section data-role="content">
            <form class="ui-filterable">
                <input id="search" data-type="search" placeholder="Search">
            </form>
            <div id="intro">
                <h4>Welcome to Directory</h4>
                <p>This is a sample app that demonstrates how to build applications with jQuery Mobile.</p>
            </div>
            <ul id="results" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#search" data-inset="true">
            </ul>
        </section>
    </div>
    <!---------- DISPLAY PAGE --------->
    
    <div data-role="page" id="displaypage" data-theme="b">
        <header data-role="header">
            <a href="#" data-rel="back" class="ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">Back</a>
            <h1>Employee Details</h1>
            <a href="#home" class="ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-search">Search</a>
        </header>
		<div data-role="content"></div>
        <section role="main" class="ui-content">
			<div class="ui-grid-a">
			<div class="ui-block-a" id="mainImage"></div>
			<div class="ui-block-b" id="nametitle"></div>
			</div>
            <ul id="employee-details" data-role="listview" data-filter="true" data-filter-reveal="true" data-input="#search" data-inset="true">
			</ul>
        </section>
        
    </div>
	
<!---------- Direct Reports --------->
    
    <div data-role="page" id="directReportspPge" data-theme="b">
        <header data-role="header">
            <a href="#" data-rel="back" class="ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">Back</a>
            <h1>Direct Reports</h1>
            <a href="#home" class="ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-search">Search</a>
        </header>
		<div data-role="content"></div>
        <section role="main" class="ui-content">
			<div id="directReports"></div>
            
        </section>
        
    </div>
	
</body>
</html>
